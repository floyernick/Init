server:
  port: ':8080'
  read_timeout: '30s'
  write_timeout: '30s'
  idle_timeout: '30s'
  secure_conn: false
  secure_cert: 'cert.pem'
  secure_key: 'key.pem'
  secure_ca: 'ca.pem'

hash:
  hash_check: false
  hash_salt: 'default'

database:
  url: 'postgres://postgres:postgres@localhost:5432/Awesome?sslmode=disable'
  open_conns: 10
  idle_conns: 10
  conn_lifetime: '0s'
